<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Capture Bill</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "primary-dark": "#0b52b8",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2430",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Camera overlay corners */
        .camera-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: white;
            border-style: solid;
            border-width: 4px;
            border-radius: 4px;
            opacity: 0.8;
        }
        .corner-tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .corner-tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .corner-bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .corner-br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-200">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl border-x border-slate-200 dark:border-slate-800">
<!-- State Management for Tabs (CSS Only) -->
<input checked="" class="peer/scan hidden" id="tab-scan" name="mode" type="radio"/>
<input class="peer/manual hidden" id="tab-manual" name="mode" type="radio"/>
<!-- Top App Bar -->
<div class="flex items-center px-4 py-4 pt-6 justify-between bg-background-light dark:bg-background-dark z-20">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Capture Bill</h2>
<!-- Spacer to balance back button -->
</div>
<!-- Segmented Buttons (Tabs) -->
<div class="flex px-4 pb-2 z-20">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-slate-200 dark:bg-surface-dark p-1">
<!-- Scan Tab Label -->
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 transition-all duration-200 peer-checked/scan:bg-white dark:peer-checked/scan:bg-slate-700 peer-checked/scan:shadow-sm peer-checked/scan:text-primary dark:peer-checked/scan:text-white text-slate-500 dark:text-slate-400 font-semibold text-sm" for="tab-scan">
<span class="material-symbols-outlined mr-2 text-[18px]">document_scanner</span>
<span class="truncate">Scan Receipt</span>
</label>
<!-- Manual Tab Label -->
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 transition-all duration-200 peer-checked/manual:bg-white dark:peer-checked/manual:bg-slate-700 peer-checked/manual:shadow-sm peer-checked/manual:text-primary dark:peer-checked/manual:text-white text-slate-500 dark:text-slate-400 font-semibold text-sm" for="tab-manual">
<span class="material-symbols-outlined mr-2 text-[18px]">edit_note</span>
<span class="truncate">Enter Manually</span>
</label>
</div>
</div>
<!-- CONTENT 1: SCAN RECEIPT MODE -->
<!-- Visible only when tab-scan is checked -->
<div class="hidden peer-checked/scan:flex flex-col flex-1 relative animate-fadeIn">
<!-- Helper Text -->
<div class="px-6 pt-4 pb-2 text-center">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Align receipt edges within the frame for best results.</p>
</div>
<!-- Camera Viewfinder -->
<div class="flex-1 px-4 py-2 flex flex-col min-h-0">
<div class="relative w-full h-full bg-slate-900 rounded-3xl overflow-hidden shadow-inner group">
<!-- Fake Camera Feed Image -->
<img alt="Blurred background representing a table surface" class="absolute inset-0 w-full h-full object-cover opacity-60" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDBTC0wweuVXO3c3LT_wNUWC8hyLJdYghe6UGLpEl3QRehF51mLkbrFMnWnvjw-ChfpkCGgxIVMxCH6tmTO19rLv5E0JgK_EX7xxGyyX1hypYMffX7JkVkMgcn2CnXROS_pCgQrkQz6_vrdJ5j1yKHsW89hRaT7JR0BvSwuE5NGYOZn3u8lU7udi0k1_iBHIpXzbb57QuqHjhjjOboPfGLUeQu9XHXqxml3TGjSw4wsnsgiVMK6UQBwTs9KVCDqwycsRvjLvyB2vrE"/>
<!-- Scan Frame Overlay -->
<div class="absolute inset-4 rounded-xl border border-white/20 bg-white/5 backdrop-blur-[2px]">
<div class="camera-corner corner-tl"></div>
<div class="camera-corner corner-tr"></div>
<div class="camera-corner corner-bl"></div>
<div class="camera-corner corner-br"></div>
</div>
<!-- Processing State Overlay (Simulated) -->
<div class="absolute bottom-6 left-6 right-6">
<div class="bg-white/95 dark:bg-slate-800/95 backdrop-blur-md rounded-2xl p-4 shadow-lg border border-white/20">
<div class="flex flex-col gap-2">
<div class="flex gap-4 justify-between items-center">
<p class="text-slate-900 dark:text-white text-sm font-bold flex items-center gap-2">
<span class="relative flex h-3 w-3">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
</span>
                                        Processing Bill...
                                    </p>
<span class="text-xs font-semibold text-primary">45%</span>
</div>
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 45%;"></div>
</div>
<p class="text-slate-500 dark:text-slate-400 text-xs">Analyzing items and prices</p>
</div>
</div>
</div>
</div>
</div>
<!-- Camera Controls -->
<div class="flex items-center justify-center gap-10 p-8 pb-10">
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-slate-200 dark:bg-slate-800 text-slate-700 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-700 transition-all">
<span class="material-symbols-outlined">photo_library</span>
</button>
<button class="relative flex shrink-0 items-center justify-center rounded-full size-20 bg-primary shadow-xl shadow-primary/30 hover:scale-105 active:scale-95 transition-all group">
<div class="absolute inset-1 rounded-full border-2 border-white/30"></div>
<span class="material-symbols-outlined text-white text-4xl">photo_camera</span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-slate-200 dark:bg-slate-800 text-slate-700 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-700 transition-all">
<span class="material-symbols-outlined">flash_on</span>
</button>
</div>
</div>
<!-- CONTENT 2: MANUAL ENTRY MODE -->
<!-- Visible only when tab-manual is checked -->
<div class="hidden peer-checked/manual:flex flex-col flex-1 px-4 py-4 gap-6 overflow-y-auto pb-24">
<!-- Restaurant Info -->
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 ml-1">Establishment</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">storefront</span>
</div>
<input class="w-full pl-10 pr-4 py-3.5 bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm" placeholder="Where did you eat?" type="text"/>
</div>
</div>
<!-- Items List -->
<div class="flex flex-col gap-3">
<div class="flex justify-between items-end px-1">
<label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Bill Items</label>
<button class="text-xs font-bold text-primary hover:text-primary-dark transition-colors">Clear All</button>
</div>
<!-- Item Row 1 -->
<div class="flex gap-3 items-center">
<div class="flex-1 relative">
<input class="w-full px-3 py-3 bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary shadow-sm text-sm" type="text" value="Spicy Tuna Roll"/>
</div>
<div class="w-24 relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="text-slate-400 text-sm">$</span>
</div>
<input class="w-full pl-6 pr-3 py-3 bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white font-mono focus:ring-2 focus:ring-primary/20 focus:border-primary shadow-sm text-sm text-right" type="number" value="12.50"/>
</div>
<button class="size-10 flex items-center justify-center text-slate-400 hover:text-red-500 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Item Row 2 -->
<div class="flex gap-3 items-center">
<div class="flex-1 relative">
<input class="w-full px-3 py-3 bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary shadow-sm text-sm" placeholder="Item Name" type="text"/>
</div>
<div class="w-24 relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="text-slate-400 text-sm">$</span>
</div>
<input class="w-full pl-6 pr-3 py-3 bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white font-mono focus:ring-2 focus:ring-primary/20 focus:border-primary shadow-sm text-sm text-right" placeholder="0.00" type="number"/>
</div>
<button class="size-10 flex items-center justify-center text-slate-400 hover:text-red-500 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Add Item Button -->
<button class="mt-2 flex items-center justify-center gap-2 w-full py-3 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-700 text-slate-500 dark:text-slate-400 hover:border-primary hover:text-primary hover:bg-primary/5 transition-all group font-medium text-sm">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">add_circle</span>
                    Add Another Item
                </button>
</div>
<!-- Additional Details -->
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 ml-1">Notes (Optional)</label>
<textarea class="w-full px-4 py-3 bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm resize-none" placeholder="Any details about this bill..." rows="3"></textarea>
</div>
<!-- Manual Footer Action -->
<div class="h-6"></div> <!-- Spacer -->
</div>
<!-- Sticky Bottom Bar (Visible only on Manual Tab) -->
<div class="hidden peer-checked/manual:flex absolute bottom-0 left-0 w-full bg-white dark:bg-surface-dark border-t border-slate-200 dark:border-slate-800 p-4 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
<div class="flex-1 flex flex-col justify-center">
<span class="text-xs text-slate-500 dark:text-slate-400 uppercase font-bold tracking-wider">Total</span>
<span class="text-xl font-bold text-slate-900 dark:text-white">$12.50</span>
</div>
<button class="bg-primary hover:bg-primary-dark text-white px-8 py-3 rounded-xl font-bold text-sm shadow-lg shadow-primary/30 transition-all flex items-center gap-2">
                Continue
                <span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</div>
</div>
</body></html>
