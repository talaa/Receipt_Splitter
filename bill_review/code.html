<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Review Bill</title>
<!-- Google Fonts: Manrope -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased flex flex-col min-h-screen">
<!-- Header -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-3 flex items-center justify-between border-b border-transparent">
<button aria-label="Go back" class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white tracking-tight">Review Bill</h1>
<div class="size-10"></div> <!-- Spacer for visual balance -->
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto px-4 pt-2 pb-24">
<!-- Receipt Container -->
<div class="relative flex flex-col w-full bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm overflow-hidden border border-slate-100 dark:border-slate-700/50">
<!-- Decorative Receipt Top Edge (Zigzag pattern simulation via CSS gradients could go here, keeping it clean for now) -->
<div class="h-1 bg-primary w-full opacity-80"></div>
<!-- List of Items -->
<div class="flex flex-col divide-y divide-slate-100 dark:divide-slate-700/50">
<!-- Item 1 -->
<div class="group flex items-center justify-between p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3 flex-1 overflow-hidden mr-4">
<div class="shrink-0 flex items-center justify-center size-8 rounded-lg bg-indigo-50 dark:bg-indigo-900/30 text-primary">
<span class="material-symbols-outlined text-[18px]">restaurant</span>
</div>
<div class="flex flex-col truncate">
<span class="text-sm font-semibold text-slate-900 dark:text-white truncate">Garlic Naan</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Qty: 2</span>
</div>
</div>
<div class="flex items-center gap-3">
<span class="text-sm font-bold text-slate-900 dark:text-white">$4.50</span>
<button aria-label="Edit item" class="text-slate-400 hover:text-primary transition-colors p-1 rounded-md">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
</div>
</div>
<!-- Item 2 -->
<div class="group flex items-center justify-between p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3 flex-1 overflow-hidden mr-4">
<div class="shrink-0 flex items-center justify-center size-8 rounded-lg bg-orange-50 dark:bg-orange-900/30 text-orange-600">
<span class="material-symbols-outlined text-[18px]">lunch_dining</span>
</div>
<div class="flex flex-col truncate">
<span class="text-sm font-semibold text-slate-900 dark:text-white truncate">Butter Chicken</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Qty: 1</span>
</div>
</div>
<div class="flex items-center gap-3">
<span class="text-sm font-bold text-slate-900 dark:text-white">$14.00</span>
<button aria-label="Edit item" class="text-slate-400 hover:text-primary transition-colors p-1 rounded-md">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
</div>
</div>
<!-- Item 3 -->
<div class="group flex items-center justify-between p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3 flex-1 overflow-hidden mr-4">
<div class="shrink-0 flex items-center justify-center size-8 rounded-lg bg-yellow-50 dark:bg-yellow-900/30 text-yellow-600">
<span class="material-symbols-outlined text-[18px]">local_bar</span>
</div>
<div class="flex flex-col truncate">
<span class="text-sm font-semibold text-slate-900 dark:text-white truncate">Mango Lassi</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Qty: 1</span>
</div>
</div>
<div class="flex items-center gap-3">
<span class="text-sm font-bold text-slate-900 dark:text-white">$5.00</span>
<button aria-label="Edit item" class="text-slate-400 hover:text-primary transition-colors p-1 rounded-md">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
</div>
</div>
<!-- Item 4 -->
<div class="group flex items-center justify-between p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3 flex-1 overflow-hidden mr-4">
<div class="shrink-0 flex items-center justify-center size-8 rounded-lg bg-green-50 dark:bg-green-900/30 text-green-600">
<span class="material-symbols-outlined text-[18px]">spa</span>
</div>
<div class="flex flex-col truncate">
<span class="text-sm font-semibold text-slate-900 dark:text-white truncate">Palak Paneer</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Qty: 1</span>
</div>
</div>
<div class="flex items-center gap-3">
<span class="text-sm font-bold text-slate-900 dark:text-white">$12.50</span>
<button aria-label="Edit item" class="text-slate-400 hover:text-primary transition-colors p-1 rounded-md">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
</div>
</div>
</div>
<!-- Add Missing Item Action -->
<button class="w-full py-4 flex items-center justify-center gap-2 text-primary hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors font-semibold text-sm border-t border-slate-100 dark:border-slate-700/50">
<span class="material-symbols-outlined text-[20px]">add_circle</span>
<span>Add Missing Item</span>
</button>
<!-- Dashed Divider -->
<div class="relative h-px w-full my-1">
<div class="absolute inset-0 border-t border-dashed border-slate-300 dark:border-slate-600"></div>
<!-- Cutout circles for receipt effect -->
<div class="absolute -left-2 -top-2 size-4 bg-background-light dark:bg-background-dark rounded-full"></div>
<div class="absolute -right-2 -top-2 size-4 bg-background-light dark:bg-background-dark rounded-full"></div>
</div>
<!-- Summary Section -->
<div class="bg-slate-50/50 dark:bg-slate-800/20 p-5 space-y-3">
<div class="flex justify-between items-center text-sm">
<span class="text-slate-500 dark:text-slate-400">Subtotal</span>
<span class="font-medium text-slate-900 dark:text-slate-200">$36.00</span>
</div>
<div class="flex justify-between items-center text-sm">
<div class="flex items-center gap-1">
<span class="text-slate-500 dark:text-slate-400">Tax</span>
<span class="text-xs px-1.5 py-0.5 rounded bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300">10%</span>
</div>
<span class="font-medium text-slate-900 dark:text-slate-200">$3.60</span>
</div>
<div class="flex justify-between items-center text-sm">
<div class="flex items-center gap-1">
<span class="text-slate-500 dark:text-slate-400">Service</span>
<button class="text-primary text-[10px] font-bold uppercase tracking-wide">Edit</button>
</div>
<span class="font-medium text-slate-900 dark:text-slate-200">$0.00</span>
</div>
<div class="h-px bg-slate-200 dark:bg-slate-700 my-2"></div>
<div class="flex justify-between items-end">
<span class="text-base font-bold text-slate-900 dark:text-white">Total</span>
<span class="text-2xl font-extrabold text-primary tracking-tight">$39.60</span>
</div>
</div>
</div>
<p class="text-center text-xs text-slate-400 dark:text-slate-500 mt-6 px-8">
            Please verify all items and prices before proceeding to split the bill.
        </p>
</main>
<!-- Bottom Floating Action -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-8 pb-6 z-40">
<div class="max-w-md mx-auto w-full">
<button class="group w-full h-14 bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center gap-3 text-white font-bold text-lg">
<span>Confirm &amp; Assign People</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</body></html>
